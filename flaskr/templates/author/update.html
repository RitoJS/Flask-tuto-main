{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ author['username'] }} description"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="body">Description</label>
    <textarea name="body" id="body">{{ request.form['body'] or author['about'] }}</textarea>
    <input type="submit" value="Save">
</form>
{% endblock %}
